<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <title>Create an Account - Smart Project Manager</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <h4 class="mb-5">
            <span class="text-danger">Smart Project Manager - </span>
            Create an Account
          </h4>

          <form id="signup-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="ex. john@gmail.com"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="**************"
              />
            </div>

            <div class="form-group">
              <label for="password_conf">Password Confirmation</label>
              <input
                type="password"
                name="password_conf"
                id="password_conf"
                class="form-control"
                placeholder="**************"
              />
            </div>

            <div class="form-group">
              <input
                type="submit"
                name="signup"
                id="signup-btn"
                class="btn btn-primary btn-block"
                value="Create Account"
              />
            </div>
          </form>
          <p>Already a member - <a href="./signin.html">Login</a></p>
          <div id="messages" class="mt-2 mb-2"></div>
        </div>
      </div>
    </div>

    <script src="./utils/helpers.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="./config.js"></script>
    <script src="./modules/auth/signup.js"></script>
  </body>
</html>
